version: '3.8'

services:
  # ChatbotGate
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbotgate
    ports:
      - "4180:4180"
    environment:
      - LANGUAGE=en
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
    depends_on:
      - redis
      - backend
    networks:
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4180/_auth/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: chatbotgate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Example backend application
  backend:
    image: nginx:alpine
    container_name: chatbotgate-backend
    ports:
      - "8080:80"
    volumes:
      - ./examples/backend:/usr/share/nginx/html:ro
    networks:
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  proxy-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

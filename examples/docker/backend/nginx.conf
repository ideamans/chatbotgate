server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Display forwarded user info from ChatbotGate
    add_header X-Authenticated-User $http_x_forwarded_user always;
    add_header X-Authenticated-Email $http_x_forwarded_email always;
}

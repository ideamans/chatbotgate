# Upstream to ChatbotGate authentication proxy
upstream chatbotgate {
    server chatbotgate:4180;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access log
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Proxy all requests to ChatbotGate
    location / {
        # Proxy settings
        proxy_pass http://chatbotgate;
        proxy_http_version 1.1;

        # Headers for proper reverse proxy behavior
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    # Expose ChatbotGate's health check at /health for external monitoring
    # (ChatbotGate's actual endpoint is /_auth/health)
    location /health {
        proxy_pass http://chatbotgate/_auth/health;
        access_log off;
    }
}

# ChatbotGate configuration for Docker deployment
# This example configuration is optimized for Docker containers
#
# IMPORTANT: Change these settings before deploying:
#   1. proxy.upstream.url - Your upstream application URL
#   2. session.cookie.secret - Generate a random 32+ character string
#   3. email_auth.from - Your sender email address
#
# IMPORTANT: Before deploying to production with HTTPS:
#   4. Set server.base_url to your public HTTPS URL (e.g., "https://auth.example.com")
#   5. Set session.cookie.secure to true
#
# Example for production:
#   server:
#     base_url: "https://auth.example.com"
#   session:
#     cookie:
#       secure: true

service:
  name: "ChatbotGate"
  description: "Authentication gateway for your applications"

server:
  host: "0.0.0.0"
  port: 4180
  auth_path_prefix: "/_auth"
  # Default for local development - CHANGE FOR PRODUCTION
  base_url: "http://localhost:4180"

# Proxy configuration
# CHANGE THIS: Replace with your actual upstream service URL
proxy:
  upstream:
    url: "http://localhost:8080/"  # <-- CHANGE THIS

# Session configuration
session:
  cookie:
    name: "_chatbotgate_session"
    secret: "CHANGE-THIS-TO-RANDOM-32-CHARS-OR-MORE"  # <-- CHANGE THIS: openssl rand -base64 32
    expire: "168h"  # 7 days
    secure: false   # Set to true when using HTTPS in production
    httponly: true
    samesite: "lax"

# OAuth2 providers (disabled by default for simple setup)
# To enable OAuth2:
#   1. Create OAuth2 credentials at Google Cloud Console
#   2. Set redirect_uri to: {base_url}/_auth/oauth2/callback
#   3. Fill in client_id and client_secret
#   4. Set enabled to true
oauth2:
  providers:
    - name: "google"
      enabled: false  # Set to true to enable
      client_id: "YOUR_GOOGLE_CLIENT_ID"  # <-- CHANGE THIS
      client_secret: "YOUR_GOOGLE_CLIENT_SECRET"  # <-- CHANGE THIS
      # Optional: scopes (default: openid, email, profile)
      # scopes:
      #   - "openid"
      #   - "email"
      #   - "profile"

# Email authentication with sendmail (disabled by default)
# Note: sendmail is pre-installed in the Docker image
# Enable after testing with password_auth
email_auth:
  enabled: false
  sender_type: "sendmail"

  # Shared sender configuration (RFC 5322 format supported)
  from: "ChatbotGate <noreply@chatbotgate.com>"  # <-- CHANGE THIS: Your sender email

  sendmail:
    # sendmail is pre-installed at /usr/sbin/sendmail
    path: "/usr/sbin/sendmail"

  token:
    expire: "15m"

# Password authentication (enabled by default for easy testing)
# NO CONFIGURATION NEEDED - works immediately after installation
# Disable this and enable email_auth or OAuth2 for production
password_auth:
  enabled: true
  password: "P@ssW0rd"

# No access control whitelist - all authenticated users allowed
# To restrict access, add email addresses or domains here
access_control:
  emails: []

# Logging - optimized for Docker
logging:
  level: "info"
  module_level: "debug"
  color: false  # Docker logs work better without ANSI colors
  # No file logging needed - use 'docker logs' to view logs

# KVS configuration (using LevelDB for persistence)
# Data persists in /var/lib/chatbotgate/kvs
# Mount this as a volume for data persistence across container restarts
kvs:
  default:
    type: "leveldb"
    leveldb:
      path: "/var/lib/chatbotgate/kvs"
      sync_writes: false  # Set to true for safer writes (slower)
      cleanup_interval: "5m"

  namespaces:
    session: "session"
    token: "token"
    ratelimit: "ratelimit"

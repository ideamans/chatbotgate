service:
  name: "chatbotgate e2e rules"
  description: "E2E verification environment with rules"

server:
  auth_path_prefix: "/_auth"
  base_url: "http://localhost:4180"
  development: true  # Enable development mode for E2E tests

proxy:
  upstream:
    url: "http://target-app:3000/"

session:
  cookie:
    name: "mop-e2e"
    secret: "0123456789abcdef0123456789abcdef"
    expire: "24h"
    secure: false
    httponly: true
    samesite: "lax"

oauth2:
  providers:
    - id: "stub-auth"
      type: "custom"
      display_name: "Stub Auth"
      client_id: "stub-client-id"
      client_secret: "stub-client-secret"
      auth_url: "http://localhost:3001/oauth/authorize"
      token_url: "http://stub-auth:3001/oauth/token"
      userinfo_url: "http://stub-auth:3001/oauth/userinfo"
      jwks_url: "http://stub-auth:3001/oauth/jwks"
      insecure_skip_verify: true

email_auth:
  enabled: true
  sender_type: "smtp"
  smtp:
    host: "mailpit"
    port: 1025
    username: ""
    password: ""
    from: "noreply@example.com"
    from_name: "chatbotgate E2E"
    insecure_skip_verify: true
  token:
    expire: "3m"

# No authorization whitelist configured - all authenticated users are allowed
authorization:
  allowed: []

logging:
  level: "debug"
  module_level: ""
  color: false

# KVS configuration (unified storage for sessions, tokens, and rate limiting)
kvs:
  default:
    type: "memory"
    memory:
      cleanup_interval: "5m"

  namespaces:
    session: "session"
    token: "token"
    ratelimit: "ratelimit"

# User information forwarding configuration
forwarding:
  # Encryption settings (for when encrypt filter is used)
  encryption:
    # E2E test encryption key (32+ characters)
    key: "e2e-test-encryption-key-32-chars-long-1234567890"
    algorithm: "aes-256-gcm"

  # Forward both username and email (plain text, header only)
  fields:
    - path: "username"
      header: "X-ChatbotGate-User"
    - path: "email"
      header: "X-ChatbotGate-Email"

# Rules configuration
# Access control rules for paths (evaluated in order, first match wins)
rules:
  rules:
    # Allow embed.js without authentication
    - prefix: "/embed.js"
      action: allow
      description: "Embed script"

    # Allow public directory without authentication
    - prefix: "/public/"
      action: allow
      description: "Public directory"

    # Allow public API endpoints
    - regex: "^/api/public/"
      action: allow
      description: "Public API endpoints"

    # Allow static directory
    - minimatch: "/static/**"
      action: allow
      description: "Static files"

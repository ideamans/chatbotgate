service:
  name: "chatbotgate e2e (no whitelist)"
  description: "E2E verification environment without whitelist"

server:
  auth_path_prefix: "/_auth"

proxy:
  upstream:
    url: "http://target-app:3000/"

session:
  cookie:
    name: "mop-e2e"
    secret: "0123456789abcdef0123456789abcdef"
    expire: "24h"
    secure: false
    httponly: true
    samesite: "lax"

oauth2:
  providers:
    - name: "stub-auth"
      type: "custom"
      display_name: "Stub Auth"
      client_id: "stub-client-id"
      client_secret: "stub-client-secret"
      auth_url: "http://localhost:3001/oauth/authorize"
      token_url: "http://stub-auth:3001/oauth/token"
      userinfo_url: "http://stub-auth:3001/oauth/userinfo"
      jwks_url: "http://stub-auth:3001/oauth/jwks"
      insecure_skip_verify: true

email_auth:
  enabled: true
  sender_type: "smtp"
  smtp:
    host: "mailpit"
    port: 1025
    username: ""
    password: ""
    from: "noreply@example.com"
    from_name: "chatbotgate E2E"
    insecure_skip_verify: true
  token:
    expire: "3m"
  # otp_output_file: "/otp/passwordless-otp.jsonl"  # Commented out to use Mailpit instead

# No authorization whitelist configured - all authenticated users are allowed
authorization:
  allowed_emails: []
  allowed_domains: []

logging:
  level: "debug"
  module_level: ""
  color: false

service:
  name: "chatbotgate e2e (with whitelist)"
  description: "E2E verification environment with whitelist - MODIFIED - MODIFIED - MODIFIED"

server:
  auth_path_prefix: "/_auth"
  base_url: "http://localhost:4181"  # External base URL for email links and OAuth2 callback
  development: true  # Enable development mode for E2E tests

proxy:
  upstream:
    url: "http://target-app:3000/"

session:
  cookie:
    name: "mop-e2e-wl"  # Different cookie name to avoid conflicts
    secret: "0123456789abcdef0123456789abcdef"
    expire: "24h"
    secure: false
    httponly: true
    samesite: "lax"

oauth2:
  providers:
    - id: "stub-auth"
      type: "custom"
      display_name: "Stub Auth"
      client_id: "stub-client-id"
      client_secret: "stub-client-secret"
      auth_url: "http://localhost:3001/oauth/authorize"
      token_url: "http://stub-auth:3001/oauth/token"
      userinfo_url: "http://stub-auth:3001/oauth/userinfo"
      jwks_url: "http://stub-auth:3001/oauth/jwks"
      insecure_skip_verify: true

email_auth:
  enabled: true
  sender_type: "smtp"
  smtp:
    host: "mailpit"
    port: 1025
    username: ""
    password: ""
    from: "noreply@example.com"
    from_name: "chatbotgate E2E (WL)"
    insecure_skip_verify: true
  token:
    expire: "3m"
  # otp_output_file: "/otp/passwordless-otp-wl.jsonl"  # Commented out to use Mailpit instead

# Whitelist configured - only specific emails and domains are allowed
# Entries starting with @ are domains, others are email addresses
authorization:
  allowed:
    - "allowed@example.com"
    - "@allowed.example.com"

logging:
  level: "debug"
  module_level: ""
  color: false

# KVS configuration (unified storage for sessions, tokens, and rate limiting)
kvs:
  default:
    type: "memory"
    memory:
      cleanup_interval: "5m"

  namespaces:
    session: "session"
    token: "token"
    ratelimit: "ratelimit"

# User information forwarding configuration
forwarding:
  # Encryption settings (for when encrypt filter is used)
  encryption:
    # E2E test encryption key (32+ characters)
    key: "e2e-test-encryption-key-32-chars-long-1234567890"
    algorithm: "aes-256-gcm"

  # Forward both username and email (plain text, header only)
  fields:
    - path: "username"
      header: "X-ChatbotGate-User"
    - path: "email"
      header: "X-ChatbotGate-Email"

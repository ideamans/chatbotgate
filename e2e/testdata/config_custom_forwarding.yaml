# E2E Test configuration for custom field forwarding with OAuth2 scopes
service:
  name: "ChatbotGate E2E Test - Custom Forwarding"
  description: "E2E test for custom field forwarding based on OAuth2 scopes"

server:
  auth_path_prefix: "/_auth"

# Proxy to test backend server
proxy:
  upstream:
    url: "http://localhost:8083"

# Session configuration
session:
  cookie:
    name: "_oauth2_proxy_e2e_custom"
    secret: "e2e-test-cookie-secret-key-32-chars-long-12345678"
    expire: "1h"
    secure: false
    httponly: true
    samesite: "lax"

# OAuth2 providers (mock for testing)
oauth2:
  providers:
    - type: "custom"
      display_name: "Test Provider (Analytics Scope)"
      client_id: "test-client-id"
      client_secret: "test-client-secret"
      auth_url: "http://localhost:9999/oauth/authorize"
      token_url: "http://localhost:9999/oauth/token"
      userinfo_url: "http://localhost:9999/oauth/userinfo"
      insecure_skip_verify: true
      # Request analytics scope to get additional fields
      scopes:
        - "openid"
        - "email"
        - "profile"
        - "analytics"  # This will trigger stub-auth to return secrets.access_token

# Email authentication (disabled for this test)
email_auth:
  enabled: false

# Authorization (allow all for testing)
authorization:
  allowed: []

# Logging
logging:
  level: "debug"
  module_level: "debug"
  color: true

# KVS configuration (memory for testing)
kvs:
  default:
    type: "memory"
    memory:
      cleanup_interval: "1m"

# Global user information forwarding (username/email only)
forwarding:
  # Forward custom fields from OAuth2 response (plain text, no encryption)
  fields:
    # Forward username and email (base fields)
    - path: "username"
      query: "username"
      header: "X-ChatbotGate-User"
    - path: "email"
      query: "email"
      header: "X-ChatbotGate-Email"
    # Forward access token via header and query (plain text)
    - path: "extra.secrets.access_token"
      header: "X-Access-Token"
      query: "access_token"
    # Forward analytics user_id via header (plain text)
    - path: "extra.analytics.user_id"
      header: "X-Analytics-User-Id"
    # Test header-only forwarding (plain text)
    - path: "extra.analytics.tier"
      header: "X-Analytics-Tier"
    # Test query-only forwarding (plain text)
    - path: "extra.secrets.refresh_token"
      query: "refresh_token"
